<section class="w-full   py-5">
    
<div class="max-w-6xl mx-auto   backdrop-blur-md border border-slate-800 p-6 md:p-8 shadow-2xl rounded-none md:rounded-3xl space-y-8 ">
  
  <div class="flex flex-col items-center space-y-2">
    <div class="p-3 bg-blue-500/10 rounded-2xl">
      <span class="text-2xl">ðŸ“Š</span>
    </div>
    <h2 class="text-2xl md:text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-to-br from-white to-slate-400">
      MÃ©tricas HistÃ³ricas
    </h2>
    <span class="text-xs font-mono text-slate-500 uppercase tracking-widest italic">Simulated Data (Mock)</span>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">

    <div class="group p-4 rounded-2xl bg-slate-800/30 border border-slate-700/50 hover:border-emerald-500/50 transition-colors">
      <div class="flex justify-between items-end mb-3">
        <div>
          <p class="text-xs uppercase tracking-wider text-slate-500 font-bold">Positivo</p>
          <h3 class="text-2xl font-black text-emerald-400">{{ metrics.positive }}%</h3>
        </div>
      </div>
      <div class="w-full bg-slate-800 rounded-full h-2 overflow-hidden shadow-inner">
        <div
          class="h-full rounded-full bg-gradient-to-r from-emerald-600 to-emerald-400 shadow-[0_0_12px_rgba(16,185,129,0.4)] transition-all duration-1000"
          [style.width.%]="metrics.positive">
        </div>
      </div>
    </div>

    <div class="group p-4 rounded-2xl bg-slate-800/30 border border-slate-700/50 hover:border-slate-400/50 transition-colors">
      <div class="flex justify-between items-end mb-3">
        <div>
          <p class="text-xs uppercase tracking-wider text-slate-500 font-bold">Neutro</p>
          <h3 class="text-2xl font-black text-slate-200">{{ metrics.neutral }}%</h3>
        </div>
      </div>
      <div class="w-full bg-slate-800 rounded-full h-2 overflow-hidden shadow-inner">
        <div
          class="h-full rounded-full bg-gradient-to-r from-slate-500 to-slate-300 shadow-[0_0_12px_rgba(148,163,184,0.3)] transition-all duration-1000"
          [style.width.%]="metrics.neutral">
        </div>
      </div>
    </div>

    <div class="group p-4 rounded-2xl bg-slate-800/30 border border-slate-700/50 hover:border-rose-500/50 transition-colors">
      <div class="flex justify-between items-end mb-3">
        <div>
          <p class="text-xs uppercase tracking-wider text-slate-500 font-bold">Negativo</p>
          <h3 class="text-2xl font-black text-rose-400">{{ metrics.negative }}%</h3>
        </div>
      </div>
      <div class="w-full bg-slate-800 rounded-full h-2 overflow-hidden shadow-inner">
        <div
          class="h-full rounded-full bg-gradient-to-r from-rose-600 to-rose-400 shadow-[0_0_12px_rgba(244,63,94,0.4)] transition-all duration-1000"
          [style.width.%]="metrics.negative">
        </div>
      </div>
    </div>

  </div>

  <div class="flex items-center justify-center space-x-3 pt-4 border-t border-slate-800/50">
    <div class="h-2 w-2 rounded-full bg-blue-500 animate-pulse"></div>
    <p class="text-slate-400 text-sm">
      Total de comentarios analizados: 
      <span class="text-white font-mono font-bold bg-slate-800 px-2 py-1 rounded">{{ metrics.total }}</span>
    </p>
  </div>

</div>
